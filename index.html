<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Game Acak Angka</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1 class="title">Mari bermain game tebak angka</h1>
        <div class="box-angka">
          <h3 id="bom-angka" class="bom-angka">0</h3>
        </div>
        <button id="generate-angka" class="generate-angka">Play</button>
        <div class="box-input">
          <input
            type="text"
            id="input-angka"
            class="input-angka"
            name="input-angka"
            placeholder="Masukkan angka yang kamu pilih"
          />
          <button id="button-input" class="button-input">Input</button>
        </div>
        <h4 id="result-angka" class="result-angka">
          Angka anda harus lebih dari 0 kurang dari 100
        </h4>
      </div>
    </div>

    <div class="bottom-logo">
      <img src="img/kominfo.png" alt="kominfo" />
      <p>Develop by Diskominfo Kutai Kartanegara</p>
    </div>

    <!-- music control -->
    <div class="bg-music-wrapper">
      <button id="btn" onClick="playPause()">play</button>
      <button id="btnSkip" onClick="skip()">skip</button>
      <div id="list">
        <div id="0">bg-1</div>
        <div id="1">bg-2</div>
        <div id="2">bg-3</div>
        <div id="3">bg-4</div>
        <div id="4">bg-5</div>
        <div id="5">bg-6</div>
      </div>
      <div id="controls">
        <label for="volume">Volume</label><br />
        <input
          id="volume"
          type="range"
          id="volume"
          name="volume"
          min="0"
          max="1"
          step=".1"
          value=".5"
          onInput="updateVolume()"
        />
      </div>
    </div>

    <!-- Audio -->
    <audio id="audioBerhasil" controls>
      <source src="/sound/tada fanfare a.mp3" type="audio/mp3" />
    </audio>

    <audio id="audioGagal" controls>
      <source src="/sound/wronganswer-37702.mp3" type="audio/mp3" />
    </audio>

    <script src="/asset/confetti.js"></script>
    <script src="/script.js"></script>
    <script src="/asset/bgmusic.js">
      
    </script>
    <script></script>
  </body>
</html>
