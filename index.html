<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Game Acak Angka</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1 class="title">Mari bermain game tebak angka</h1>
        <div class="box-angka">
          <h3 id="bom-angka" class="bom-angka">49</h3>
        </div>
        <button id="generate-angka" class="generate-angka">Generate Bom</button>
        <div class="box-input">
          <input
            type="text"
            id="input-angka"
            class="input-angka"
            name="input-angka"
            placeholder="Masukkan angka yang kamu pilih"
          />
          <button id="button-input" class="button-input">Input</button>
        </div>
        <h4 id="result-angka" class="result-angka">
          Angka anda harus lebih dari 0 kurang dari 100
        </h4>
      </div>
    </div>
    <script src="/asset/confetti.js"></script>
    <script src="/script.js"></script>
    <script>

    </script>
  </body>
</html>
